<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Haiku Generator Plus Plus</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">

    <!-- Library script(s) go here -->
  </head>

  <body id="myBody">
    <!-- the title for the Haiku -->
    <h2 id="myTitle"> ADD RANDOM TITLE HERE</h2>
    <!-- A section containing the haiku itself -->
    <section id="haiku">
      <!-- p tags, one per line of the haiku, so we can dynamically change them -->
      <p id="line-1"></p>
      <p id="line-2"></p>
      <p id="line-3"></p>
    </section>
      <!-- Rounded switch to change color theme -->
    <label class="switch">
      <input type="checkbox"  id="myCheck" onclick="changeMode()">
      <span class="slider round"></span>
    </label>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
